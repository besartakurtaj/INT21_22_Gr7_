  <style>
    nav {
      width: 80%;
      margin: 0 auto;
      background: #fff;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: block;
      padding: 15px;
      font-family: monospace;
      text-transform: uppercase;
      font-size: 17px;
      font-weight: bolder;
      text-decoration: none;
      color: #aaa;
      font-weight: 800;
      text-transform: uppercase;
      margin: 0px 4px;
    }

    nav ul li a,
    nav ul li a:after,
    nav ul li a:before {
      transition: all .5s;
    }

    nav ul li a:hover {
      color: #555;
    }

    nav.stroke ul li a,
    nav.fill ul li a {
      position: relative;
    }

    nav.stroke ul li a:after,
    nav.fill ul li a:after {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 0%;
      content: '';
      color: transparent;
      background: #e83556;
      height: 1px;
    }

    nav.stroke ul li a:hover:after {
      width: 100%;
    }

    nav.fill ul li a {
      transition: all 5s;
    }

    nav.fill ul li a:after {
      text-align: left;
      content: '';
      margin: 0;
      opacity: 0;
    }

    nav.fill ul li a:hover {
      color: #555;
      z-index: 1;
    }

    nav.fill ul li:active{
      background-color: #fff;
    }

    nav.fill ul li a:hover:after {
      z-index: -10;
      animation: fill 1.5s forwards;
      -webkit-animation: fill 1.5s forwards;
      -moz-animation: fill 1.5s forwards;
      opacity: 1;
    }

    /* Keyframes */
    @keyframes fill {
      0% {
        width: 0%;
        height: 2px;
      }

      100% {
        width: 100%;
        height: 2px;
        color: #e83556;
      }
    }

    h1 {
      padding: 0px 20px 10px 280px;
      font-size: 42px;
      color: #FAA0A0;
    }

    }

    .hovermenu h1 {

      padding: 10px 0px 5px 250px;
      font-size: 38px;
      font-family: Montserrat;
    }
  </style>
